overwrite: true
schema:
  - 'http://host/api/graphql' #-boilerplate-
generates:
  src/lib/gql/generated/introspection-result.tsx:
    documents:
      - src/lib/gql/**/*.ts
      - '!src/lib/gql/generated/**/*.{ts,tsx}'
    plugins:
      - fragment-matcher
  src/lib/gql/generated/types.tsx:
    documents:
      - src/lib/gql/**/*.ts
      - '!src/lib/gql/generated/**/*.{ts,tsx}'
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
  schema.graphql:
    plugins:
      - schema-ast
config:
  reactApolloVersion: 3
  declarationKind: 'interface'
  withHOC: false
  withComponent: false
  withHooks: true
  dedupeOperationSuffix: true
  scalars:
    DateTime: Date
    Timestamp: number
    Decimal: number
    UUID: string
    Coordinates: LatLonCoordinates
    ID: string
    Upload: File
