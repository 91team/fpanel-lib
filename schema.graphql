"""Represents an uploaded file."""
scalar Upload

type User {
  acl: Acl
  avatar: String
  email: String
  firstName: String
  id: Int
  lastName: String
  name: String
  roles: [Role]
}

type UserGroup {
  cubeFilters: [CubeFilter]
  description: String
  folderId: Int!
  id: Int
  roles: [Role]
  title: String!
  users: [User]
}

"""UUID scalar"""
scalar UUID

input WidthInput {
  value: Int
}
